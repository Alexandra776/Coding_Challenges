    <body>
        <div class="game">
            <div class="game-title" contenteditable="true">Tic Tac Toe</div>
            <div class="player" contenteditable="true">
            Player 1
            <div style="font-size:50pt;" id="player1" class="selected" contenteditable="true">
            0
            </div>
            </div>
            
            <table id="game" class="tictactoe" style="float:left;width:45%;" contenteditable="true">
            </table>
            
            <div class="player" contenteditable="true">
            Player 2
            <div id="player2" style="font-size:50pt;" contenteditable="true">0</div>
            </div>
            
            <div class="clear" contenteditable="true"></div>
            </div>
        <script src="script-tictactoe.js" async defer></script>
    </body>
